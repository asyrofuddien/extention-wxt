name: Build and Release Extension

on:
  push:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build extension
        run: pnpm build

      - name: Create zip
        run: pnpm zip

      - name: Repackage zip with folder structure
        run: |
          cd .output

          # Find the original zip
          ORIGINAL_ZIP=$(ls wxt-react-starter-*-chrome.zip | head -1)
          VERSION="${ORIGINAL_ZIP#wxt-react-starter-}"
          VERSION="${VERSION%-chrome.zip}"

          # Create temp directory for repacking
          mkdir -p temp_extract
          cd temp_extract

          # Extract original zip
          unzip -q "../$ORIGINAL_ZIP"

          # Go back to .output
          cd ..

          # Remove original zip
          rm "$ORIGINAL_ZIP"

          # Create new zip with folder structure
          FOLDER_NAME="aforsy-youtube-sidekick-v.$VERSION"
          mkdir -p "$FOLDER_NAME"

          # Move extracted contents into folder
          mv temp_extract/* "$FOLDER_NAME/" || true

          # Create final zip
          zip -r "wxt-react-starter-$VERSION-chrome.zip" "$FOLDER_NAME"

          # Cleanup
          rm -rf temp_extract "$FOLDER_NAME"

      - name: List output files
        run: ls -la .output/

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Delete old release if exists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete v.${{ steps.version.outputs.VERSION }} --yes || true
        continue-on-error: true
        if: github.event_name == 'workflow_dispatch'

      - name: Create Release and Upload
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ZIP_FILE=$(ls .output/wxt-react-starter-*-chrome.zip | head -1)
          RENAMED_ZIP="aforsy-youtube-sidekick-v.${{ steps.version.outputs.VERSION }}.zip"

          # Rename the zip file
          mv "$ZIP_FILE" "$RENAMED_ZIP"

          # Create release only if it doesn't exist
          gh release create v.${{ steps.version.outputs.VERSION }} \
            --title "Release v.${{ steps.version.outputs.VERSION }}" \
            --notes "Aforsy - YouTube AI Sidekick Extension v.${{ steps.version.outputs.VERSION }}" 2>/dev/null || true

          # Upload/replace renamed file
          gh release upload v.${{ steps.version.outputs.VERSION }} \
            "$RENAMED_ZIP" \
            --clobber
